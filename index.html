<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Phaser Project</title>
  <link rel="shortcut icon" href="/static/favicon.png" />
  <link rel="manifest" href="/static/pwa.webmanifest">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #warning-message {
      display: none;
    }

    @media only screen and (orientation:portrait) {

      #app {
        display: none;
      }

      #warning-message {
        display: block;
      }

    }

    @media only screen and (orientation:landscape) {

      #warning-message {
        display: none;
      }

    }

    button {
      position: fixed;
      top: 10px;
      left: 10px;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <h1 id="warning-message">
    This app is only viewable in landscape mode
  </h1>
  <button onclick="window.location.reload()">Restart</button>
  <div id="app"></div>
  <!-- Scripts will be injected automatically -->
<script type="text/javascript" src="/life-loop/js/vendor.0fa450c6.bundle.js"></script><script type="text/javascript" src="/life-loop/js/app.8c405dd0.bundle.js"></script></body>

</html>
